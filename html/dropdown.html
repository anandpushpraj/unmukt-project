<!DOCTYPE html>
<html>
<head>
	<title>Dropdown nav bar</title>
	<meta charset="utf-8">
	<style>
		.container ul{
			list-style: none;
		}
		.container ul li{
			background-color: #666;
			height: 40px;
			border-radius: 6px;
			-moz-border-radius:6px;
			-webkit-border-radius:6px;
			padding: 2% 2% 2% 2%
			font-size: 50px;
			text-align: center;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Link</a></li>
		</ul>
	</div>
</body>
</html>
